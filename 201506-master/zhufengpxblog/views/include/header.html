<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapse-navbar"></button>
        <a href="/" class="navbar-brand">珠峰博客</a>
    </div>
    <div class="navbar-collapse collapse" id="collapse-navbar">
        <ul class="nav navbar-nav">
            <%
              if(!user){
            %>
            <li><a href="/users/reg">注册</a></li>
            <li><a href="/users/login">登陆</a></li>
            <%
                }else{
            %>
            <li><a href="/articles/add">发表文章</a></li>
            <li><a href="/users/logout">登出</a></li>
            <%
                }
            %>


        </ul>
        <form  class="navbar-form navbar-right" role="search" method="get" action="/articles/list/1/2">
            <div class="form-group">
                <label for="keyword">关键字</label>
                <input type="text" name="keyword" id="keyword" class="form-control" value="<%=keyword%>"/>
            </div>
            <button type="submit" class="btn  btn-default" value="search" name="searchBtn">搜索</button>
        </form>
    </div>

</nav>
<div class="container text-center">
    <%
    if(success){%>
    <div class="alert alert-success" role="alert"><%=success%></div>
    <%}

    if(error){%>
    <div class="alert alert-danger" role="alert"><%=error%></div>
    <%}
    %>
</div>
