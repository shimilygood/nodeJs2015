<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="WordCtrl">
<input type="text" id="xxx"/>
<input type="text" ng-model="word"/>
<p ng-bind="word"></p>

<button ng-click="talk(word)">show</button>
</body>
<script src="../angular.js"></script>
<script>
   var app =  angular.module('appModule',[]);
   app.controller('WordCtrl',function($scope,$timeout){
       $timeout(function(){
           $scope.word = 'hello';
       },5000);

       $scope.$watch('word',function(){
           console.log($scope.word);
       });
       $scope.talk = function(word){
           alert(word);
           alert(jQuery('#xxx'))

       }
   });
</script>
</html>
